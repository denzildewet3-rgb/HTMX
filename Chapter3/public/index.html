<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Price Tracker</title>

    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <div class="container">
      <h1>Bitcoin Price Tracker</h1>
      <br />
      <h2 hx-get="/get-price" hx-trigger="every 5s">Loading...</h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!--Chat GPT Summary

This code creates a simple Bitcoin Price Tracker using HTML and HTMX.
- It displays a heading "Bitcoin Price Tracker".
- Below it, there is an <h2> element that will show the current Bitcoin price.
- HTMX automatically updates this <h2> every 5 seconds:
  - hx-get="/get-price" tells HTMX to request updated data from the /get-price endpoint.
  - hx-trigger="every 5s" means the request is made every 5 seconds.
- While waiting for the first response, it shows the text "Loading...".
So the <h2> tag continuously refreshes with new Bitcoin price data without reloading the page.-->
