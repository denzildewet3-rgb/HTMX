<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User profile</title>

    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div
        class="card"
        style="width: 18rem"
        hx-target="this"
        hx-swap="outerHTML"
      >
        <div class="card-body">
          <h5 class="card-title">Greg Lim</h5>
          <p class="card-text">
            Follower of Christ | Author of Best-selling Amazon Tech Books and
            Creator of Coding Courses
          </p>
          <button class="btn btn-primary" 
          hx-get="/user/1/edit">
            Click To Edit
          </button>

          <button
            class="btn btn-danger ms-2"
            hx-delete="/user/1"
            hx-target="closest .card"
            hx-swap="outerHTML"
          >
            Delete
          </button>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- The HTML displays a user profile card containing the userâ€™s name and a short description. The card includes two interactive buttons powered by HTMX. 
 The first button sends a request to load an edit form and replaces the entire card with the updated content. 
 The second button sends a delete request to the server and removes the card from the page when the deletion is successful. 
 Bootstrap is used for styling, and its JavaScript bundle is included at the bottom for component functionality. -->
